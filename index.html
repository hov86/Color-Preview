    <link rel="stylesheet" href="assets/css/main.css">
    <title>Color Preview</title>

<body>
    <section class="main">
        <div class="box">
            <h1>Color Preview</h1>
            <input class="input" type="text" placeholder="# Enter color hex code here">

                <table>
                    <thead>
                        <tr>
                            <th>Conversions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>RGB</th>
                                <td class="rgbField"> </td>
                        </tr>
                        <tr>
                            <td>HSL</th>
                                <td class="hslField"> </td>
                        </tr>
                        <tr>
                            <td>CMYK</th>
                                <td class="cmykField"> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <footer id="footer">
                <ul class="copyright">
                    <h5>&copy Color Preview. All Rights Reserved.</h5>
                </ul>
            </footer>
        </div>
        <div class="colorBackground"></div>
    </section>
    <script src="assets/js/main.js"></script>

</html>
